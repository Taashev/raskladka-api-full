<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css" />
	<title>Raskladka</title>
</head>
<body>

	<div id="app">
		<section class="validation">
			<h2 class="title">Т<span class="error">e</span>кст:</h2>
			<form class="form" name="validation text">
				<label class="form-group">
					<textarea class="textarea" name="text" placeholder="Введите текст" minlength="2" required></textarea>
					<p class="textarea-info"></p>
				</label >
				<button class="button" type="submit">Проверить</button>
			</form>
			<div class="result">
				<h2 class="title">Результат:</h2>
				<p class="result__text"></p>
			</div>
		</section>
		<section class="history">
			<h2 class="title">История проверок:</h2>
			<div class="history__list"></div>
		</section>
	</div>
	
	<script type="module" src="./index.js"></script>
</body>
</html>
